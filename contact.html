<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="fontawesome-free-5.13.0-web/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn"onclick="login()">Log In</button>
                <button type="button" class="toggle-btn"onclick="register()">Register</button>
              
            </div>
             
            <div class="social-icons">
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-youtube"></i>
                <i class="fab fa-instagram"></i>
            </div>
            <form id="login"class="input-group">
                <input type="text" class="input-field"placeholder="User Id" required>
                <input type="text" class="input-field"placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><p>Remember Password</p>
                <button type="submit" class="submit-btn">Log In</button>
            </form>


            <form id="register" class="input-group">
                <input type="text" class="input-field"placeholder="User Id" required>
                <input type="email" class="input-field"placeholder="Email Id" required>
                <input type="text" class="input-field"placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><p>I agree to the terms & conditions</p>
                <button type="submit" class="submit-btn">Register</button>
            </form>

        </div>
     
    </div>






    <script src="bootstrap-4.0.0/bootstrap-4.0.0/dist/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

<script>

 var x = document.getElementById("login");
 var y = document.getElementById("register");
 var z = document.getElementById("btn");

    function register(){
        x.style.left = "-400px";
        y.style.left = "50px";
        z.style.left = "110px";
    }

    function login(){
        x.style.left = "50px";
        y.style.left = "450px";
        z.style.left = "0px";
    }




</script>

</body>
</html>
